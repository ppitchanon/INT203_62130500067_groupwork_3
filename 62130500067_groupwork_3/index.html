<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
 
    <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
        <h1 class="font-bold text-4xl text-black text-opacity-75">Photo Gallery ( {{ tasks.filter( t => t.done ).length }} ) </h1>
        <ul>
            <li v-for="(task,index) in tasks" :class="{done: task.done}">
                <div class="flex flex-row mt-10">
                    <div class="w-1/2"><img v-bind:src="task.url" class="shadow hover:shadow-xl hover:opacity-75" v-on:click="toggleDone(index)">
                    <img v-bind:src="tasks.images"></div>
                    <p class ="font-semibold w-1/2 ml-10 mt-16 text-black text-opacity-75 text-2xl">{{task.title}} 
                        <i v-show="task.done" class="fas fa-heart text-red-500  ml-10 "></i>  
                    </p>

                </div>
            </li>
          </ul>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
